<h1 style="font-size:1.6em; text-align:left; opacity:.7;">Panchiko - Laputa</h1>

<p style="font-size:1em;">Daddy fell into the <span style="font-family:'Beau Rivage'; font-size:1.6em;">sun</span>.</p>

<p style="font-size:1.2em;">She came falling to screaming <span style="font-family:'Beau Rivage'; font-size:1.8em;">skies</span>.</p>

<p style="font-size:1.4em;">Laputa was all we <span style="font-family:'Beau Rivage'; font-size:2em;">knew</span>.</p>

<p style="font-size:1.7em;">Heaven’s doors are miles <span style="font-family:'Beau Rivage'; font-size:2.3em;">away</span>.</p>

<p style="font-size:2.3em; text-align:center;">You have to <span style="font-family:'Beau Rivage'; font-size:3em;">stay</span>.</p>
