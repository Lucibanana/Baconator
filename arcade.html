<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arcade - Snake Game</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

  body {
    background: #fafafa;
    color: #111;
    padding: 32px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  a { text-decoration: none; color: inherit; }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 1400px;
    margin-bottom: 50px;
  }
  .logo-wrap {
    display: flex;
    align-items: center;
  }
  .logo {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
  }
  .nav {
    display: flex;
    gap: 12px;
  }
  .nav a {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #111;
    border-radius: 6px;
    transition: transform 0.25s ease, opacity 0.25s ease;
  }
  .nav a:hover {
    transform: translateY(-3px);
    opacity: 0.7;
  }

  /* ===== Title and Description ===== */
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-align: center;
  }
  .description {
    font-size: 1.3rem;
    color: #333;
    max-width: 900px;
    text-align: center;
    margin-bottom: 40px;
  }

  /* ===== Snake Game Canvas ===== */
  #gameCanvas {
    background: #111;
    border: 4px solid #333;
    border-radius: 12px;
    display: block;
    width: 600px;
    height: 600px;
  }

  @media (max-width: 650px) {
    #gameCanvas { width: 90%; height: auto; }
    h1 { font-size: 2.2rem; }
    .description { font-size: 1.1rem; margin-bottom: 30px; }
  }
</style>
</head>
<body>

<!-- Header matching index.html -->
<header>
  <div class="logo-wrap">
    <a href="index.html" class="logo">Luciana</a>
  </div>
  <nav class="nav">
    <a href="about.html" aria-label="About"></a>
    <a href="arcade.html" aria-label="Arcade"></a>
  </nav>
</header>

<h1>Snake Game</h1>
<p class="description">Play the classic Snake game! Use the arrow keys to control the snake, eat the red food to grow, and try not to hit the walls or yourself.</p>

<canvas id="gameCanvas" width="600" height="600"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const box = 20; 
const gridSize = 30;
let snake = [{x: 9*box, y: 10*box}];
let direction = "RIGHT";
let food = {x: Math.floor(Math.random()*gridSize)*box, y: Math.floor(Math.random()*gridSize)*box};
let score = 0;

function draw() {
  ctx.fillStyle = "#111";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for(let i=0; i<snake.length; i++){
    ctx.fillStyle = (i === 0) ? "lime" : "green";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "red";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if(direction === "LEFT") snakeX -= box;
  if(direction === "UP") snakeY -= box;
  if(direction === "RIGHT") snakeX += box;
  if(direction === "DOWN") snakeY += box;

  if(snakeX === food.x && snakeY === food.y){
    score++;
    food = {x: Math.floor(Math.random()*gridSize)*box, y: Math.floor(Math.random()*gridSize)*box};
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  if(snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)){
    clearInterval(game);
    alert("Game Over! Score: " + score);
    document.location.reload();
  }

  snake.unshift(newHead);
}

function collision(head, array){
  for(let i = 0; i < array.length; i++){
    if(head.x === array[i].x && head.y === array[i].y){
      return true;
    }
  }
  return false;
}

document.addEventListener("keydown", directionControl);

function directionControl(event){
  if(event.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
  else if(event.keyCode === 38 && direction !== "DOWN") direction = "UP";
  else if(event.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
  else if(event.keyCode === 40 && direction !== "UP") direction = "DOWN";
}

let game = setInterval(draw, 100);
</script>

</body>
</html>
